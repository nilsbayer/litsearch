    <main>
        <h1>Find suitable literature quickly</h1>
        <div>
            <form id="search-form" action="" method="GET">
            {{ form.search(placeholder="Enter what you are looking for ...") }}
            </form>
        </div>
        {% if recent_projects %}
            <div>
                {% for project in recent_projects %}
                    <div class="recent-project-box">
                        <a href="{{ url_for('get_project', project_token=project.token) }}">{{ project.project_name }}</a>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <div class="btns">
            <a href="{{ url_for('explain_quicklit') }}" class="sec-btn">What is Quicklit?</a>
            <span class="sec-btn">Filter by research field</span>
        </div>
    </main>
    
    <script>
        window.addEventListener("load", () => {
            document.getElementById("search").focus()
        })
    </script>
    <script>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            let message_to_show = "{{message}}"
            {% endfor %}
        {% endif %}
        {% endwith %}
        notify_user(message_to_show, "success")
    </script>
